<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookywarm - Tu Red Social de Libros</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Bookywarm</h1>
    </header>

    <main>
        <div id="auth-container">
            <form id="register-form">
                <h2>Registrarse</h2>
                <div class="form-group">
                    <label for="register-username">Usuario:</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <p id="register-message" class="message"></p>
            <hr> <form id="login-form">
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Contraseña:</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <p id="login-message" class="message"></p>
        </form>
        </div>

        <section id="user-dashboard" class="hidden">
            <h2 id="welcome-message">¡Bienvenido!</h2>
            <button id="logout-button">Cerrar Sesión</button>
            
            <hr> <div id="search-container">
            <h3>Buscar Libros</h3>
            <form id="search-form">
                <div class="form-group">
                    <input type="text" id="search-query" placeholder="Buscar por título (ej. Dune)">
                    <button type="submit">Buscar</button>
                </div>
            </form>
            
            <div id="search-results"></div>
        </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
